<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
		<title>Cube^3</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
            body {
                overflow:hidden;
            }
            @font-face {
                font-family: PolenticalNeon;
                src: url(img/Polentical_Neon_Regular.ttf);
            }
		</style>
</head>
<body>
    <script src="js/jquery-2.1.4.min.js"></script>
	<script src='js/three.min.js'></script>
    <script src='js/grid.js'></script>
    <script src='js/game.js'></script>
	<script src='js/keyboard.js'></script>
    <script src='js/player.js'></script>
    <script src='js/obstacle.js'></script>
	<script src='js/coin.js'></script>
    <script src='js/draw.js'></script>
    <script src='js/obstacleHandler.js'></script>
    <script src='js/THREEx.WindowResize.js'></script>
    <script src='js/THREEx.Fullscreen.js'></script>
    <script src='js/main.js'></script>

    <div id='gameDiv'style="position:absolute; left:0px; top:0px"></div>
    <!-- HUD -->
	<!-- on hit effect -->
    <img id="onHit" src="img/hiteffect.png" style="width:100%; height:100%; position:fixed; overflow:hidden; left: 0; top: 0; display:none;" />

    <!-- Top row -->
    <span id="grid_2-0" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:260px; top:50px; opacity:0.3"></span>
    <span id="grid_2-1" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:190px; top:50px; opacity:0.3"></span>
    <span id="grid_2-2" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:120px; top:50px; opacity:0.3"></span>
    <!-- Middle row -->
    <span id="grid_1-0" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:260px; top:120px; opacity:0.3"></span>
    <span id="grid_1-1" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:190px; top:120px; opacity:0.9"></span>
    <span id="grid_1-2" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:120px; top:120px; opacity:0.3"></span>
    <!-- Bottom row -->
    <span id="grid_0-0" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:260px; top:190px; opacity:0.3"></span>
    <span id="grid_0-1" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:190px; top:190px; opacity:0.3"></span>
    <span id="grid_0-2" class="occupied" style="position:absolute; background-color:white; width:60px; height:60px; float:right; right:120px; top:190px; opacity:0.3"></span>

    <span id="lives" style="color:white; position:absolute; float:left; left:150px; top:300px; font-family:PolenticalNeon; font-size:32px;"></span>
    <span id="time" style="color:white; position:absolute; float:left; left:160px; top:450px; font-family:PolenticalNeon; font-size:32px;"></span>
    <span id="coins" style="color:white; position:absolute; float:left; left:150px; top:600px; font-family:PolenticalNeon; font-size:32px;"></span>

    <!-- Start & End game -->
    <div id="menu" class="menu" style="background-image:url('Menu.png'); width:300px; height:600px; position:absolute; left:42%; top:18%;"></div>

    <div class="end" style="background-color:black; opacity: 0.7; position:absolute; left:0; top:0; height:100%; width:100%; display:none;"></div>
    <h1 class="end" style="color:#EEEEEE; position:absolute; left:42%;top:40%; display:none; font-family:PolenticalNeon; font-size: 40px;">Your Score</h1>
    <h1 id="score" class="end" style="color:#EEEEEE; position:absolute; left:48%;top:50%; display:none; font-family:PolenticalNeon; font-size: 40px;"></h1>

    <div id="startBtn" class="menu" style="cursor:pointer; background-image:url('PlayBtn.png'); width:229px; height:66px; position:absolute; left:44%; top:75%;"></div>

    <audio id="backgroundAudio" src="media/Background.mp3" loop></audio>
    <audio id="collectAudio" src="media/CollectCoin.mp3"></audio>
    <audio id="collisionAudio" src="media/Collision.mp3"></audio>
</body>

</html>
